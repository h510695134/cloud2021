server:
  port: 3355

spring:
  application:
    name: config-client
  cloud:
    # config客户端配置
    config:
      label: master # 分支名称
      name: config # 配置文件名
      profile: dev # 读取后缀名 上述三个综合:master分支上的config-dev.yml配置文件 被读取http://localhost:3344/master/config-dev.yml
      uri: http://localhost:3344 #配置中心地址

eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka
#暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"
